<div id="kanjiDetailCharacter">{{kanji.character}}</div>
<app-kanji-canvas></app-kanji-canvas>

<div class='panel panel-primary' *ngIf='kanji'>
    Details
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{kanji.character}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Meaning:</div>
                    <div class='col-md-6'>{{kanji.meanings.length > 1 ? kanji.meanings.join(', ') : kanji.meanings[0]}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>On Readings:</div>
                    <div class='col-md-6'>{{kanji.on.join(', ')}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Kun Readings:</div>
                    <div class='col-md-6'>{{kanji.kun.join(', ')}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Strokes:</div>
                    <div class='col-md-6'>{{kanji.strokes}}</div>
                </div>
            </div>

            <div class='col-md-6'>
                
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' id='backButton' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
