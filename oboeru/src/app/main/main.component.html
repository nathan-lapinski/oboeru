<div class="container">
  <div class="starter-template">
      <h1 style="font-size:144px;">覺</h1>
      <p class="lead">Currently under development.</p>
  </div>
</div>
<div id="questionBox">{{currentQuestion.text}}</div>
<div id="meaningBox">{{currentMeaning}}</div>
<input id="answerBox" [(ngModel)]="currentAnswer" type="text"/>
<div id="scoreBox"> Score:
  <span id="correctAnswers">{{correctAnswers}}</span>
  <span id="incorrectAnswers">{{incorrectAnswers}}</span>
</div>
<button id="answerButton" (click)="answer()">解答</button>
<button id="meaningButton" (click)="meaning()">意味を見る</button>
